<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item {
            margin-bottom: 20px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
    </header>

    <div class="container">
        <div class="portfolio-item">
            <img src="chemin/vers/image1.jpg" alt="Projet 1">
            <h2>Projet 1</h2>
            <p>Description du projet 1.</p>
        </div>

        <div class="portfolio-item">
            <img src="chemin/vers/image2.jpg" alt="Projet 2">
            <h2>Projet 2</h2>
            <p>Description du projet 2.</p>
        </div>

        <!-- Ajoutez d'autres éléments de portfolio selon vos besoins -->
    </div>
</body>
</html>
